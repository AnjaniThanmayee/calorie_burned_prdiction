     <!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Calculate Calories Burnt</title>
         <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
     </head>
     <body>
         <div class="navbar">
             <a href="/">Home</a>
             <a href="/form">Calculate Calories</a>
             
             <a href="/exercises">Exercises</a>
             <a href="/why">Know Why</a>
         </div>
         <div class="content-form">
             <h2>Calculate Calories Burnt</h2>
             <form action="/output" method="post">
                 <div class="gender-container">
                     <label>Gender:</label><br>
                     <input type="radio" id="male" name="gender" value="1" required>
                     <label for="male">Male</label>
                     <input type="radio" id="female" name="gender" value="0" required>
                     <label for="female">Female</label>
                 </div>
                 <br>
                 <div>
                     <label for="age">Age:</label>
                     <input type="number" id="age" name="age" required><br><br>
                 </div>
                 <div>
                     <label for="height">Height (cm):</label>
                     <input type="number" id="height" name="height" step="0.01" required><br><br>
                 </div>
                 <div>
                     <label for="weight">Weight (kg):</label>
                     <input type="number" id="weight" name="weight" step="0.01" required><br><br>
                 </div>
                 <div>
                     <label for="duration">Duration (mins):</label>
                     <input type="number" id="duration" name="duration" required><br><br>
                 </div>
                 <div>
                     <label for="heart_rate">Heart Rate (bpm):</label>
                     <input type="number" id="heart_rate" name="heart_rate" step="0.01" required><br><br>
                 </div>
                 <div>
                     <label for="body_temp">Body Temperature (°C):</label>
                     <input type="number" id="body_temp" name="body_temp" step="0.01" required><br><br>
                 </div>
                 <input type="submit" value="Submit">
             </form>
         </div>
     </body>
     </html>
